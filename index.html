<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                <article class="tile is-child notification is-success">
                    <div class="content">
                    <p class="title">Search and Filter Navigation</p>
                    <p class="subtitle">Food / Movies / Drinks</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                    </div>
                </article>
                </div>
                <div class="tile is-vertical is-8">
                    <div class="tile">
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-info">
                                <p class="title">Movie Result</p>
                                <p class="subtitle">Image or Video with Full Details</p>
                                <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                                </figure>
                            </article>
                        </div>
                        <div class="tile is-parent is-vertical">
                            <article class="tile is-child notification is-primary">
                                <p class="title">Food Result</p>
                                <p class="subtitle">Image with Summary</p>
                            </article>
                            <article class="tile is-child notification is-warning">
                                <p class="title">Drink Result</p>
                                <p class="subtitle">Image with Summary</p>
                            </article>
                        </div>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-danger">
                            <p class="title">Wide tile</p>
                            <p class="subtitle">Aligned with the right tile</p>
                            <div class="content">
                            <!-- Content -->
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>

      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      </div>

    </body>
</html>
